# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

unbind = SUPER, J
unbind = SUPER, K

# Application bindings
bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, N, New browser window, exec, $browser
bindd = SUPER SHIFT ALT, N, New private browser window, exec, $browser --private
bindd = SUPER SHIFT, M, System monitor, exec, $terminal -e btop
bindd = SUPER SHIFT, backslash, Passwords, exec, uwsm app -- 1password
bindd = SUPER SHIFT, A, Open audio settings, exec, $TERMINAL --class=Wiremix -e wiremix
bindd = SUPER SHIFT, I, Open internet settings, exec, omarchy-launch-wifi
bindd = SUPER SHIFT, B, Open bluetooth settings, exec, $TERMINAL --class=Bluetui -e bluetui


bindd = SUPER, A, Switch audio output, exec, omarchy-cmd-audio-switch

# Will forcefully remove app from system tray
bindd = SUPER, Q, Force kill active window, forcekillactive
bindd = SUPER, comma, Toggle split, togglesplit

# add vim-like bindings for window management
bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, J, Move focus down, movefocus, d
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, L, Move focus right, movefocus, r

bindd = SUPER SHIFT, H, Swap window left, swapwindow, l
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, L, Swap window right, swapwindow, r

